<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Jimmy's Playground
  </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <span id="basicinfo">
      <span> Score: </span>
      <var id="score-counter" class="align-middle" style="margin-right: 10px;"> 0 </var>
      <span>High Score: </span>
      <var id="highscore" class="align-middle" style="margin-right: 10px;"> 0 </var>
      <button type="botton" class="btn btn-light btn-sm" id="togglejimmy">Toggle Jimmy</button>
    </span>
    <span id="jimmyinfo">
      <span id="generation-counter" style="margin-right: 10px; margin-left: 10px"> </span>
      <span id="set-counter" style="margin-right: 10px; margin-left: 10px"> </span>
      <span id="training-counter" style="margin-right: 10px; margin-left: 10px"> </span>
      <button type="button" class="btn btn-light btn-sm" id="reset">Wipe Jimmy :(</button>
      <button type="button" class="btn btn-light btn-sm" id="pause">Pause Jimmy</button>
      <button type="button" class="btn btn-light btn-sm" id="play">Play Jimmy</button>
      <button type="button" class="btn btn-light btn-sm" id="viewbrain" data-bs-toggle="modal" data-bs-target="#brainmodal">View Brain</button>
    </span>
  <div id="container">
    <div class="modal fade" id="brainmodal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Jimmy's Brain</h5>
            <button type="button" id="closemodal" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid text-dark">
              <row>
                <span id="sliderlabel">Nodes Per Hidden Layer: </span>
                <span id="slideroutput"></span>
              </row>
              <row>
                  <span id="jimmybrainslider"></span>
              </row>
              <row>
                <div id="jimmybrain"></div>
              </row>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span id="gameCanvas"></span>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  <script src="p5/p5.js"></script>
  <script src="gameScripts/square.js"></script>
  <script src="gameScripts/snake.js"></script>
  <script src="gameScripts/apple.js"></script>
  <script src="gameScripts/buttons.js"></script>
  <script src="gameScripts/draw-functions.js"></script>
  <script src="gameScripts/bsketch.js"></script>
  <script src="gameScripts/sketch.js"></script>
  <script src="gameScripts/AI/aiutil.js"></script>
  <script src="gameScripts/AI/Network.js"></script>
  <script src="gameScripts/AI/Matrix.js"></script>
  <script src="gameScripts/AI/qlearning.js"></script>
</body>

</html>
